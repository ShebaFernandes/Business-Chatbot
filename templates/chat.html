<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Business Chatbot</h5>
                    <small>Ask me anything about our services</small>
                </div>
                <div id="messageFormeight" class="msg_card_body"></div>
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" class="input-group-text send_btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();

        const date = new Date();
        const str_time = date.getHours() + ":" + (date.getMinutes()<10?"0":"") + date.getMinutes();
        var rawText = $("#text").val();

        // Show user message
        var userHtml = `
            <div class="d-flex justify-content-end mb-3">
                <div class="msg_cotainer_send">${rawText}
                    <span class="msg_time_send">${str_time}</span>
                </div>
            </div>`;
        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        // Send AJAX request to Flask
        $.ajax({
            url: "/get",
            type: "POST",
            data: { msg: rawText },
            success: function(data) {
                var botHtml = `
                    <div class="d-flex justify-content-start mb-3">
                        <div class="msg_cotainer">${data.answer}
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
                $("#messageFormeight").append($.parseHTML(botHtml));
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            },
            error: function(xhr) {
                console.error("‚ùå Error:", xhr.status, xhr.responseText);
                alert("Request failed: " + xhr.status);
            }
        });
    });
});
</script>
